
<div class="container mb-4 border mt-2 p-2" *ngIf="createOrder">
    <ng-container *ngIf="!orderId">
<h4>Enter Your full name</h4>
<input class="box" [(ngModel)]="name"  type="text"><br/>
<button class="btn btn-primary p-2 mt-2"type="button" (click)="addNewOrder()">Submit</button>
</ng-container>
<ng-container *ngIf="orderId">
    <h4>Your Url</h4>
    <input class="box" [(ngModel)]="url"  type="text"><br/>
    <input class="btn btn-primary"type="button" value="Share">
    </ng-container>
</div>
<ng-container>
    <div class="d-flex justify-content-center">
    <div style="position: relative;"  >
        <p class="top-head">Happy Navratri</p>
        <div class="relative">
        <video width="320" height="240" [autoplay]="true" [loop]="true" controls>
            <source src="../../../../../assets/video/New.mp4" type="video/mp4">
        
            Your browser does not support the video tag.
          </video><p class="bottom-head"> {{name}} nr apko navratri ki subhkamnaye bheji hai</p>
        </div>
</div>
</div>
<div class="sharebutton">
    <a (click)="createOrder=true">send with your name</a>
</div>
</ng-container>
