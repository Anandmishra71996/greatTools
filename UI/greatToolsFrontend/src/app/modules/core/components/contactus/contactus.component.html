<h1 class="background">Contact Us</h1>
<form class="background">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" placeholder="Name" class="form-control">
        </div>
   <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Subject</label>
      <textarea class="form-control" placeholder="Type message here"></textarea>
    </div>
   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
